<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifumi</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
   
</head>

<body>

    <main>
        
        <div class="result">
            <h1 id="waiting">waiting for game</h1>
            <h1 id="win">you win</h1>
            <h1 id="lose">you lose</h1>
        </div>

        <div class="game">

            <div class="game_container">
                <div class="user">
                    <img src="./img/you.png" alt="You" width="170px">
                    <div class="user_roulette">
                        <div class="user_inner">
                            <img src="./img/stone.png" alt="stone" width="165px">
                            <img src="./img/paper.png" alt="paper" width="165px">
                            <img src="./img/scissors.png" alt="scissors" width="165px">
                        </div>
                    </div>
                    
                </div>
                <div class="vs">
                    <div class="start" id="start_display"><img src="./img/game.png" alt="Shifumi" width="185">choose<br>to play</div>
                    <span id="vs">VS</span> 
                </div>
                <div class="ai">
                    <div class="roulette">
                        <div class="roulette_inner">
                            <img src="./img/stone.png" id="ai_stone" alt="stone" width="165px">
                            <img src="./img/paper.png" id="ai_paper" alt="paper" width="165px">
                            <img src="./img/scissors.png" id="ai_scissors" alt="scissors" width="165px">
                        </div>
                    </div>
                    
                    <img src="./img/ai.png" alt="AI" width="200px">
                </div>
            </div>
            <div class="choose">
                <img class="go" id="stone" src="./img/stone.png" alt="Stone" width="50px">
                <img class="go" id="paper" src="./img/paper.png" alt="Paper" width="50px">
                <img class="go" id="scissors" src="./img/scissors.png" alt="Scissors" width="50px">
            </div>
        </div>

        <div class="score">
            <div class="score_title"><h3>score</h3></div>
            <div class="points">
                <h3>YOU: <span id="player-score">0</span></h3>
                <h3>AI: <span id="ai-score">0</span></h3>
            </div>
        </div>

        <div class="win">
            <div class="win_content">
                <img src="./img/winner.png" alt="winner">
                <h2>AI WIN<br>THIS ROUND!</h2>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="index.js"></script>
</body>
</html>
